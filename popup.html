<!doctype html>
<html>
  <head>
    <title>Page Option</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" type="text/css" href="css/options.css">
    </head>
    <body>
        <div class="container">
            <h4>Choose Start Page</h4>
            <hr />
            <ul>
                <li>
                    <input type="radio" id="bing-option" name="selector" value="bing">
                    <label for="bing-option">Bing Background</label>
                    <div class="check"></div>
                </li>
                <li>
                    <input type="radio" id="google-option" name="selector" value="google">
                    <label for="google-option">Search</label>
                    <div class="check"><div class="inside"></div></div>
                </li>
                <li>
                    <input type="radio" id="custom-option" name="selector" value="custom">
                    <label for="custom-option">Custom Image</label>
                    <div class="check"><div class="inside"></div></div>
                </li>
            </ul>
        </div>

        <div class="signature">
            <p><i class="much-heart"></i> - By - </p>
        </div>

        <script src="js/popup.js"></script>
    </body>
</html>
