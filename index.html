<!DOCTYPE html>
<html>
<head>
	<title>New Tab</title>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/page.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="css/page.css">
	<link rel="stylesheet" type="text/css" href="css/search.css">
</head>
<body>
	<div id="bing-wrapper">
		<iframe src="" id="frame" class="frame"></iframe>
	</div>
	<div id="google-wrapper" style="display: none">
		<div class='header'>
			<div class='header-content'>
				<h1>Material Search Effect</h1>
				<h2>Usign CSS Transitions</h2>
			</div>
			<div class='control' tabindex='1'>
				<div class='btn'></div>
				<i class='icon-search ion-search'></i>
			</div>
		</div>
		<i class='icon-close ion-ios-close-empty'>x</i>
		<form class='form' action="https://www.google.com/search" method="get">
			<input class='input-search' name="q" placeholder='Search' type='text'>
			<input type="submit" value="Search" />
		</form>
		<div class='wrapper'>
			<div id='h2'>Search</div>
		</div>
	</div>
	<div id="custom-wrapper" style="display: none">
		<div class="back-page">
			<!-- Header -->
			<header id="header">
				<form class="google-search" method="get" action="https://www.google.com/search">
					<input type="text" id="google-search" name="q" class="search-input" spellcheck="true" autofocus autocomplete="off">
					<input type="submit" name="ref" value="" class="google-search-submit">
					<!-- <div class='myObjects'></div> -->
				</form>
			</header>

			<!-- Color Bar -->
			<div id="color-bar">
				<ul class="color-tile">
					<li>
						<input type="radio" id="ext-color-1" name="color-select" value="c1">
		                <label for="ext-color-1"></label>
		            </li>
		            <li>
		                <input type="radio" id="ext-color-2" name="color-select" value="c2">
		                <label for="ext-color-2"></label>
		            </li>
		            <li>
						<input type="radio" id="ext-color-3" name="color-select" value="c3">
		                <label for="ext-color-3"></label>
		            </li>
		            <li>
		                <input type="radio" id="ext-color-4" name="color-select" value="c4">
		                <label for="ext-color-4"></label>
		            </li>
		            <li>
		                <input type="radio" id="ext-color-5" name="color-select" value="c5">
		                <label for="ext-color-5"></label>
		            </li>
	            </ul>
	            <div class="color-panel-toggle"></div>
			</div>
			<!-- Sidebar -->
			<sidebar id="sidebar">
				<div class="image-wrapper">
					<ul class="image-tile">
						<li>
							<input type="radio" id="ext-image-1" name="image-select" value="i1">
			                <label for="ext-image-1"><img src="images/back1.png"></label>
			            </li>
			            <li>
			                <input type="radio" id="ext-image-2" name="image-select" value="i2">
			                <label for="ext-image-2"><img src="images/back2.jpg"></label>
			            </li>
			            <li>
							<input type="radio" id="ext-image-3" name="image-select" value="i3">
			                <label for="ext-image-3"><img src="images/back3.jpg"></label>
			            </li>
			            <li>
							<input type="radio" id="ext-image-4" name="image-select" value="i4">
			                <label for="ext-image-4"><img src="images/back4.png"></label>
			            </li>
		            </ul>
				</div>
				<div class="upload-image">
					<input type="file" name="select_image" id="select-image" class="select-image" />
					<label for="select-image"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" id="image-svg" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure>Upload</label>
				</div>
			</sidebar>

			<!-- Main -->
			<main>
				
			</main>
		</div>
	</div>
</body>
</html>
